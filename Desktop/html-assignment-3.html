<!DOCTYPE html>
<html>
	<head>
		<title>Html-Assignment-3</title>
	</head>
	<body>
	Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag.
	<p>
	<b>One Column:</b>
	<table border="1">
	<tr>
	<td>100</td>
	</tr>
	</table>
	</p>
	<p>
	<b>One row and Three Column:</b>
	<table border="1">
	<tr>
	<td>100</td>
	<td>200</td>
	<td>300</td>
	</tr>
	</table>
	</p>
	<p>
	<b>Two row and Three Column:</b>
	<table border="1">
	<tr>
	<td>100</td>
	<td>200</td>
	<td>300</td>
	</tr>
	<tr>
	<td>100</td>
	<td>200</td>
	<td>300</td>
	</tr>
	</table>
	</p>
	</body>
</html>
